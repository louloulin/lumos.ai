[workspace]
members = [
    "web-pages",
    "web-assets"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/lumosai/lumosai"

[workspace.dependencies]
# Core web framework
dioxus = { version = "0.6", default-features = false, features = ["macro", "html", "signals"] }
dioxus-ssr = { version = "0.6", default-features = false }

# UI component library
daisy_rsx = "0.1.30"

# HTTP and routing
axum = { version = "0.8", default-features = false }
axum-extra = { version = "0.10", features = ["typed-routing"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Markdown processing
comrak = { version = "0.39.0", features = ["shortcodes"] }

# Time handling
time = { version = "0.3.36", features = ["formatting", "parsing"] }

# Validation
validator = { version = "0.20.0", features = ["derive"] }

# OpenAPI
oas3 = "0.16.1"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# UUID generation
uuid = { version = "1.0", features = ["v4", "serde"] }

[package]
name = "lumosai_ui"
version.workspace = true
edition.workspace = true
description = "LumosAI UI components based on bionic-gpt design patterns"
license.workspace = true
repository.workspace = true
keywords = ["ui", "web", "components", "lumosai", "ai"]
categories = ["web-programming", "gui"]

[dependencies]
web-pages = { path = "web-pages" }
web-assets = { path = "web-assets" }

# Core dependencies for the main package
dioxus.workspace = true
dioxus-ssr.workspace = true
daisy_rsx.workspace = true
serde.workspace = true
serde_json.workspace = true
